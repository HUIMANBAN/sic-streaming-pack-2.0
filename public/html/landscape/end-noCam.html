<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结束画面：横屏无摄像机</title>
    <link rel="stylesheet" href="../../css/landscape/end-noCam.css"/>
</head>
<body>
